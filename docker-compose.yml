services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - BASE_PORT=8081
      - TENANTS_DIR=/app/tenants
      - SERVER_IP=${SERVER_IP}  # Add this
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/tenants:/app/tenants
    restart: unless-stopped
    networks:
      - saas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://${SERVER_IP}:5000  # Use variable
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge
